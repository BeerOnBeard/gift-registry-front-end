<!DOCTYPE html>
<html>
  <head>
    <title>Gift Registry</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/home.css" />
  </head>
  <body>
    <div id="header">
      <a href="/home.html">
        <img src="/images/AssortedSolutions_Logo.png" alt="Assorted Solutions" />
      </a>
    </div>
    <div id="content" data-bind="with: currentView">
      <!-- ko template: template --><!-- /ko -->
    </div>
    <div class="menu">
      <div class="menu__item" data-bind="click: selectWishList, css: { 'menu__item--selected': isWishListSelected }">Wish List</div>
      <div class="menu__item" data-bind="click: selectFriends, css: { 'menu__item--selected': isFriendsSelected }">My Friends</div>
      <div class="menu__item" data-bind="click: selectGifts, css: { 'menu__item--selected': isGiftsSelected }">Gifts</div>
    </div>

    <script type="text/javascript" src="/home.min.js"></script>
  </body>
</html>
